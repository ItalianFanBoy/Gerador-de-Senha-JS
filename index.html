<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador de passwords">
    
    <title>Gerador de Senha</title>
    
    <link rel="stylesheet" href="style.css">

    </head>
<body>

    <img class="logo" src="logo.png" alt="Gerador de senha logo">
    
    <main class="container-input">
        <span> Tamanho <span id="valor"></span> caracteres </span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="gerarSenha()"> Gerar senha</button>

    </main>
    <div id="container-password" onclick="copiarSenha()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">  123145154</span>
       <div class="copia"> Clique aqui para copiar sua senha</div>
    </div>

    
</body>

<script src="script.js"></script>
</html>
